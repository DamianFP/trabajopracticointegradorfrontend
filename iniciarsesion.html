<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style2.css" />
    <title>Registro</title>
    <script
      src="https://kit.fontawesome.com/3eeacf60be.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body">
    <header>
      <nav class="barraRegistro">
        <a class="logo" href="index.html"
          ><i class="fas fa-film"></i><span> CAC-Movies</span></a
        >
      </nav>
    </header>

    <main id="main">
      <form class="formulario sesion" action="">
        <h2>Iniciar Sesión</h2>
        <div>
          <input class="campo" type="email" placeholder="Email" value="" />
        </div>
        <div>
          <input
            class="campo"
            type="password"
            placeholder="Contraseña"
            value=""
          />
        </div>
        <div>
          <input
            class="botonRegistrarse"
            type="submit"
            name="Registrarse"
            value="Iniciar Sesión"
          />
        </div>
        <div class="ayuda">
            <a href="registro.html">Registrarse</a>
        </div>
      </form>
    </main>
  </body>
</html>
